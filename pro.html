<html>
    <head>
        <title>First JavaScript </title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var button = document.querySelector('button');
                button.onclick = function() {
                    alert("Hello World");
                }
            });
        </script>
    </head>
    
    <body>
        <button type="button">Click ME!</button>
    </body>
</html>
